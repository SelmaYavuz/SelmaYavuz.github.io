<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../js_final_project/game.css">
    <title>Maze Game</title>
</head>
<body>
    <!-- explaining the game -->
    <div id="title">
        <h1>Maze Game!</h1>
        <p>Use the arrow keys to move the pink box to the green box before time runs out!</p>
        <h2>Time Left:</h2>
        <p id="time">15</p>
    </div>
    <!-- where the game will be played -->
    <div id="content">

        <!-- where the player must get to -->
        <div id="end"></div>
        <!-- what player will control -->
        <div id="chara"></div>

         <!-- level 2 walls -->
        <div id ="level2">

            <div id="wall9"></div>

            <div id="wall10"></div>

            <div id="wall11"></div>

            <div id="wall12"></div>

            <div id="wall13"></div>
            
        </div>

        <!-- level 3 walls -->
        <div id="level3">
            <div id="wall1"></div>

            <div id="wall2"></div>

            <div id="wall3"></div>
            
            <div id="wall4"></div>

            <div id="wall5"></div>

            <div id="wall6"></div>

            <div id="wall7"></div>

            <div id="wall8"></div>
        </div>    
         

        <!-- where the you lost will be -->
        <div id="lost">

            <h2>You ran out of time!</h2>
            <p>Would you like to try again?</p>
            <button type="button" id="again">Yes</button>
            <button type="button" id="exit">No</button>

        </div> 
        <div id="leave">
            <h2>Please close the page.</h2>
        </div>

        <div id="won">

            <h2>You escaped!</h2>
            <p>Continue to the next level?</p>
            <button type="button" id="continue">Yes</button>
            <button type="button" id="no">No</button>

        </div> 

        <div id="beat">
            <h2>You beat the game!</h2>
            <p>Refresh to play again.</p>

        </div>
    </div>
</body>
<!-- linking js -->
 <script src="../js_final_project/game.js"></script>
</html>
